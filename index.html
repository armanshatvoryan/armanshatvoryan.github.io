<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="js.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css" >
	</head>
	<body>
		<div id="Content">
			<p id="Eror"></p>
			<select id = "Type">
				<option disabled selected>Тип ремонта</option> 
				<option value="t1">Новостройка</option>
				<option value="t2">Капитальный</option>
				<option value="t3">Косметический</option>
			</select>
			</br>
			<select id = "Lev">
				<option disabled selected>Уровень</option> 
				<option value="l1">Стандарт</option>
				<option value="l2">Евро</option>
				<option value="l3">Эксклюзив</option>
			</select>
			</br>
			<input min=40 id="Len" onkeyup="this.value = this.value.replace (/[^0-9]/, '')" value="Квадратура (min 25)" onfocus="if(this.value == 'Квадратура (min 25)'){this.value = ''}" onblur="if(this.value == '') this.value = 'Квадратура (min 25)';"/>
			</br>
			<button id="But">Рассчитать</button>
			</br>
			<p id ="End"></p>
		</div>
	</body>
</html>
